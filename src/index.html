<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillPlace</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <div class="form_container">
            <h2>Регистрация пользователя</h2>
            <label for="nm">Имя пользователя</label>
            <input type="text" placeholder="Введите Имя польльзователя" name="nm" required>

            <label for="psw">Пароль</label>
            <input type="password" placeholder="Введите пароль" name="psw" required>

            <button type="submit" class="registerbtn">Регистрация</button>
        </div>
    </form>
    <form action="">
        <div class="form_container">
            <h2>Авторизация пользователя</h2>
            <label for="nm">Имя пользователя</label>
            <input type="text" placeholder="Введите Имя польльзователя" name="nm" required>

            <label for="psw">Пароль</label>
            <input type="password" placeholder="Введите пароль" name="psw" required>

            <button type="submit" class="registerbtn">Войти</button>
        </div>
    </form>
</body>
</html>
